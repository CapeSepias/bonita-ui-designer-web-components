<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UidInput</title>
    <script type="module" src="lib/uid-input.es5.min.js"></script>
  </head>
  <body>
    <uid-input label="My label" placeholder="Type a value" type="text" value="10" min="1" max="100"
    min-length="3" max-length="10" label-position="top" label-width="5" required></uid-input>
    <uid-input label="My label" placeholder="Type a value" type="text" value="10" min="1" max="100"
               min-length="3" max-length="10" label-position="left" label-width="3" required></uid-input>
  </body>
</html>
