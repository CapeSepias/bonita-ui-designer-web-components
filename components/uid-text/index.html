<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UidText</title>
    <script type="module" src="lib/uid-text.es5.min.js"></script>
  </head>
  <body>
    <uid-text label="My label" label-position="left" label-width="3"
              text="<b><i> My text in bold </br> and italic</i></b> " allow-html></uid-text>
    <uid-text label="My label" label-position="top" label-width="3"
              text="<b><i> My text in bold </br> and italic</i></b>" alignment="right" allow-html></uid-text>
  </body>
</html>
