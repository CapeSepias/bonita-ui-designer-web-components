<!doctype html>
<html lang="en-GB">
<head>
  <title>Hello uid-input!</title>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/uid-input.js';

    render(
      html`
        <uid-input label="My label" placeholder="Type a value" type="text" value="10" min="1" max="100"
                   min-length="3" max-length="10" label-position="top" label-width="5" lang="fr" required></uid-input>
        <uid-input label="My label" placeholder="Type a value" type="text" value="10" min="1" max="100"
                   min-length="3" max-length="10" label-position="left" label-width="3" lang="fr" required></uid-input>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
